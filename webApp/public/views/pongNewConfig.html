<div class="row">
<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-wrench"></i> Nueva configuración de Pong</h3>
		</div>
    <div class="panel-body">
		<form name="form" novalidate>
			<div class="form-group " ng-class="{'has-error': form.name.$invalid && !form.name.$pristine}">
				<label>Nombre de configuración: </label>
				<input type="text" class="form-control" name="name" ng-model="confName" placeholder="Nombre" required>
				<p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">El nombre es obligatorio.</p>
			</div>

			<div class="row">
				<div class="form-group col-md-4">
					<div class="thumbnail">
						<h4 class="text-center">Configuración de Tablero</h4>

						<div class="col-md-12">
							<label for="backgroundColorPong">Color de fondo:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="backgroundColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="backgroundColorPong" ng-init="backgroundColorPong= '#ffffff'" style="background-color:{{backgroundColorPong}}" required/>
						</div>
					
						<div class="col-md-12">
							<label for="lineColorPong">Color de líneas:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="lineColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="lineColorPong" ng-init="lineColorPong= '#000000'" style="background-color:{{lineColorPong}}" required/>
						</div>
					
						<div class="col-md-12">
							<label for="raquetColorPong">Color de raquetas:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="raquetColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="raquetColorPong" ng-init="raquetColorPong= '#000000'" style="background-color:{{raquetColorPong}}" required/>
						</div>
					
						<div class="col-md-12">
							<label for="textColorPong">Color de texto:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="textColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="textColorPong" ng-init="textColorPong= '#000000'" style="background-color:{{textColorPong}}" required/>
						</div>
						

						<label for="numberZonePong">Número de franjas:</label>
						<input class="form-control" id="numberZonePong" ng-model="numberZonePong" ng-init="numberZonePong='5'" type="text" required/>		
					</div>
				</div>	
				<div class="form-group col-md-4">
					<div class="thumbnail">
						<h4 class="text-center">Configuración de piezas</h4>
						
						<label for="leftSpeedPong">Velocidad raqueta izquierda:</label>
						<input class="form-control" id="leftSpeedPong" ng-model="leftSpeedPong" ng-init="leftSpeedPong='5'" type="text" required/>
						
						<label for="rightSpeedPong">Velocidad inicial de raqueta derecha:</label>
						<input class="form-control" id="rightSpeedPong" ng-model="rightSpeedPong" ng-init="rightSpeedPong='5'" type="text" required/>
						
						<label for="ballSpeedPong">Velocidad inicial de la pelota:</label>
						<input class="form-control" id="ballSpeedPong" ng-model="ballSpeedPong" ng-init="ballSpeedPong='5'" type="text" required/>

						<label for="raquetWidthPong">Anchura raqueta:</label>
						<input class="form-control" id="raquetWidthPong" ng-model="raquetWidthPong" ng-init="raquetWidthPong='10'" type="text" required/>
						
						<label for="raquetHeightPong">Altura raqueta:</label>
						<input class="form-control" id="raquetHeightPong" ng-model="raquetHeightPong" ng-init="raquetHeightPong='80'" type="text" required/>
					
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="thumbnail">
						<h4 class="text-center">Configuración de dificultad</h4>
						
						<label for="goalsPong">Número de goles para terminar:</label>
						<input class="form-control" id="goalsPong" ng-model="goalsPong" ng-init="goalsPong='5'" type="text" required/>

						<label for="pointsPong">Puntos para subir de nivel:</label>
						<input class="form-control" id="pointsPong" ng-model="pointsPong" ng-init="pointsPong='10'" type="text" required/>

						<label for="incBallSpeedPong">Incremento de la velocidad de la pelota:</label>
						<input class="form-control" id="incBallSpeedPong" ng-model="incBallSpeedPong" ng-init="incBallSpeedPong='1'" type="text" required/>

						<label for="incOpSpeedPong">Incremento de la velocidad del oponente:</label>
						<input class="form-control" id="incOpSpeedPong" ng-model="incOpSpeedPong" ng-init="incOpSpeedPong='0.5'" type="text" required/>
					</div>
				</div>
			</div>
			<p ng-show='errorMsg' class="help-block">{{errorMsg}}</p>
			<div class="modal-footer">
		        <button name="button" ng-click="submit()" class="btn btn-primary" ng-disabled="form.$invalid || form.$pristine">Guardar</button>
		        <a class="btn btn-default" href="#">Cancelar</a>
	    	</div>		
		</form>
	</div>

<script type="text/javascript">
	$("#raquetHeightPong").TouchSpin({
		min:1,
		max: 200,
    	initval: 80,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
	});
	
	$("#raquetWidthPong").TouchSpin({
		min:1,
		max: 100,
    	initval: 10,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
	});
    
    $("#leftSpeedPong, #rightSpeedPong, #ballSpeedPong, #numberZonePong").TouchSpin({
    	min:1,
    	initval: 5,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
    });

    $("#goalsPong").TouchSpin({
		min:1,
		max: 20,
    	initval: 5,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
	});

	$("#pointsPong").TouchSpin({
		min:1,
		max: 100,
    	initval: 10,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
	});

	$("#incBallSpeedPong").TouchSpin({
		min:0,
		max: 5,
    	initval: 1,
    	step: 0.25, 
    	decimals: 2,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
	});

	$("#incOpSpeedPong").TouchSpin({
		min:0,
		max: 5,
    	initval: 0.5,
    	step: 0.25, 
    	decimals: 2,
        buttondown_class: "btn btn-danger",
        buttonup_class: "btn btn-primary",
	});

</script>
