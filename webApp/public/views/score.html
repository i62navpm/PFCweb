
<div class="row">
<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-star"></i> Puntuación</h3>
		</div>
		<div class="panel-body">
			
				<div class="row" style="padding:15px">
					<div class="col-md-6">
						<label class="control-label" for="destino">Juego: </label>
						<select class="form-control" ng-model="selectScoreGame" id="destino" ng-change="changeGame()">
						  	<option selected>Pong</option>
						  	<option>Tetris</option>
						  	<option>DragMe</option>
						</select>
					</div>

					<div class="col-md-6">
						<label class="control-label" for="destino">Configuración: </label>
						<select class="form-control" ng-model="idGame"  ng-change="changeConf()" id="destino">
						  	<option value='1'>-- Elija configuración --</option>
						  	<option value={{conf._id}} ng-model="selectConfGame" ng-repeat="conf in actualScoreGame">{{conf.name}}</option>
						</select>
						{{idGame}}
					</div>
				</div>
				
				<div class="row" ng-show="idGame" style="width:140; overflow:auto">
                    <highchart id="chart1" config="chartConfig" class="span12" ></highchart>
                </div>
				<div class="row" ng-show="idGame && selectScoreGame =='Pong'" style="width:140; overflow:auto">
                    <highchart id="chart2" config="chartConfig2" class="span12"></highchart>
                </div>



				<div class="row" style="padding:15px; height: 300px; overflow:auto" ng-show="idGame">
					<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr class="info">
								<th ng-repeat="tit in title">{{tit}}</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="conf in actualConf">
								<td ng-repeat="val in conf">{{val}}</td>
								</tr>

							</tbody>
					</table>
				</div>
		</div>
	</div>
</div>
</div>
