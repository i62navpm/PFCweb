<div class="row">
<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-wrench"></i> Visualizar configuración Pong</h3>
		</div>
    <div class="panel-body">
		<form name="form" novalidate>
			<div class="row">
				<div class="form-group col-md-4">
					<div class="thumbnail">
						<h4 class="text-center">Configuración de Tablero</h4>

						<div class="col-md-12">
							<label for="backgroundColorPong">Color de fondo:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="backgroundColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="user.actualPong.board.backgroundColor" style="background-color:{{user.actualPong.board.backgroundColor}}" required/>
						</div>
					
						<div class="col-md-12">
							<label for="lineColorPong">Color de líneas:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="lineColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="user.actualPong.board.lineColor" style="background-color:{{user.actualPong.board.lineColor}}" required/>
						</div>
					
						<div class="col-md-12">
							<label for="raquetColorPong">Color de raquetas:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="raquetColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="user.actualPong.board.raquetColor" style="background-color:{{user.actualPong.board.raquetColor}}" required/>
						</div>
					
						<div class="col-md-12">
							<label for="textColorPong">Color de texto:</label>
						</div>
						<div class="col-md-12">
							<input colorpicker class="form-control" id="textColorPong" colorpicker-position="right" colorpicker-parent="true" type="text" ng-model="user.actualPong.board.textColor" style="background-color:{{user.actualPong.board.textColor}}" required/>
						</div>
						

						<label for="numberZonePong">Número de franjas:</label>
						<input class="form-control" id="numberZonePong" ng-model="user.actualPong.board.numberZone"  type="text" required/>		
					</div>
				</div>	
				<div class="form-group col-md-4">
					<div class="thumbnail">
						<h4 class="text-center">Configuración de piezas</h4>
						
						<label for="leftSpeedPong">Velocidad raqueta izquierda:</label>
						<input class="form-control" id="leftSpeedPong" ng-model="user.actualPong.pieces.leftSpeed" type="text" required/>
						
						<label for="rightSpeedPong">Velocidad inicial de raqueta derecha:</label>
						<input class="form-control" id="rightSpeedPong" ng-model="user.actualPong.pieces.rightSpeed" type="text" required/>
						
						<label for="ballSpeedPong">Velocidad inicial de la pelota:</label>
						<input class="form-control" id="ballSpeedPong" ng-model="user.actualPong.pieces.ballSpeed" type="text" required/>

						<label for="raquetWidthPong">Anchura raqueta:</label>
						<input class="form-control" id="raquetWidthPong" ng-model="user.actualPong.pieces.raquetWidth" type="text" required/>
						
						<label for="raquetHeightPong">Altura raqueta:</label>
						<input class="form-control" id="raquetHeightPong" ng-model="user.actualPong.pieces.raquetHeight" type="text" required/>
					
					</div>
				</div>
				<div class="form-group col-md-4">
					<div class="thumbnail">
						<h4 class="text-center">Configuración de dificultad</h4>
						
						<label for="goalsPong">Número de goles para terminar:</label>
						<input class="form-control" id="goalsPong" ng-model="user.actualPong.difficult.goals" type="text" required/>

						<label for="pointsPong">Puntos para subir de nivel:</label>
						<input class="form-control" id="pointsPong" ng-model="user.actualPong.difficult.points" type="text" required/>

						<label for="incBallSpeedPong">Incremento de la velocidad de la pelota:</label>
						<input class="form-control" id="incBallSpeedPong" ng-model="user.actualPong.difficult.incBallSpeed" type="text" required/>

						<label for="incOpSpeedPong">Incremento de la velocidad del oponente:</label>
						<input class="form-control" id="incOpSpeedPong" ng-model="user.actualPong.difficult.incOpSpeed" type="text" required/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
		        <a class="btn btn-default" href="#">Salir</a>
	    	</div>		
		</form>
	</div>
