<!doctype html>
<html lang="en" ng-app="webApp">
<head>
  <title>Ping Pong HTML5</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego Ping-Pong HTML5">
  <meta name="author" content="Manuel Navarro PÃ©rez">

  <script src="../../public/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../public/lib/angular/angular.min.js"></script>
  <script src="../../public/lib/angular-route/angular-route.js"></script>
  <script src="../../public/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../../public/js/libs/bootstrap-colorpicker-module.js" type="text/javascript"></script>
  <script src="../../public/js/config.js"></script>
  <script src="../../public/js/controllers/app.js"></script>
  <script src="../../public/js/controllers/pong/pongGameController.js"></script>
  <script src="../../public/lib/highcharts-ng/dist/highcharts-ng.min.js"></script>

  <script type="text/javascript" src="../../public/js/libs/kinetic-v4.7.2.js"></script>
  <script type="text/javascript" src="../../public/js/libs/detectmobilebrowser.js"></script>
  <script type="text/javascript" src="../../public/js/libs/screenfull.min.js"></script>
  <script type="text/javascript" src="../../public/js/libs/initMenu.js"></script>

  <style type="text/css">
  body {
      overflow:hidden;
  }
  </style>
  <script type="text/javascript">
  if(window.addEventListener){
      window.addEventListener('DOMMouseScroll',wheel,false);
  }

  function wheel(event)
  {
      event.preventDefault();

  }
  window.onmousewheel=document.onmousewheel=wheel;
  </script>
</head>
<script type="text/javascript">
  var configuration = null;
  var calibration = null;
  var userID = null;
</script>
<body ng-controller="pongGameController" ng-init="userID='<%=userId %>'; configuration='<%=configuration %>'; calibration='<%=calibration %>'; init();" style="margin:0;padding:0">


  <div id="container" style="padding:0"></div>
    

<script type="text/javascript">
$( document ).ready(function() {
  configuration = JSON.parse(configuration);
  calibration = JSON.parse(calibration);
  configuration.board.numberZone = parseInt(configuration.board.numberZone);
  configuration.difficult.goals = parseInt(configuration.difficult.goals);
  configuration.difficult.points = parseInt(configuration.difficult.points);
  configuration.difficult.incBallSpeed = parseFloat(configuration.difficult.incBallSpeed );
  configuration.difficult.incOpSpeed = parseFloat(configuration.difficult.incOpSpeed);
  configuration.pieces.ballSpeed = parseInt(configuration.pieces.ballSpeed);
  configuration.pieces.leftSpeed = parseInt(configuration.pieces.leftSpeed);
  configuration.pieces.rightSpeed = parseInt(configuration.pieces.rightSpeed);
  configuration.pieces.raquetHeight = parseFloat(configuration.pieces.raquetHeight);
  configuration.pieces.raquetWidth = parseFloat(configuration.pieces.raquetWidth);

});
</script>
<script type="text/javascript" src="../../public/js/libs/pong.js"></script>

</body>
</html>
