<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

		<link href="css/reset.css" rel="stylesheet">
	<link href="css/stimenu.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.iconmenu.js"></script>
	
</head>
<body>
<div style="border:2px solid black">
				<ul id="sti-menu" class="sti-menu">
				    <li data-hovercolor="#37c5e9">
				        <a href="#">
				            <h2 data-type="mText" class="sti-item">
				                Some text
				            </h2>
				            <h3 data-type="sText" class="sti-item">
				                Some more text
				            </h3>
				            <span data-type="icon" class="sti-icon sti-icon-care sti-item">
				            </span>
				        </a>
				    </li>
				</ul>
				</div>
<script type="text/javascript">

$('#sti-menu').iconmenu({
	animMouseenter	: {
		'mText' : {speed : 400, easing : 'easeOutExpo', delay : 140, dir : 1},
		'sText' : {speed : 400, easing : 'easeOutExpo', delay : 0, dir : 1},
		'icon'  : {speed : 800, easing : 'easeOutBounce', delay : 280, dir : 1}
	},
	animMouseleave	: {
		'mText' : {speed : 400, easing : 'easeInExpo', delay : 140, dir : 1},
		'sText' : {speed : 400, easing : 'easeInExpo', delay : 280, dir : 1},
		'icon'  : {speed : 400, easing : 'easeInExpo', delay : 0, dir : 1}
	}
});
</script>
</body>
</html>
