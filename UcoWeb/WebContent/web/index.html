<!DOCTYPE html>
<html lang="es">
<head>
<title>Juegos HTML5</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Inicio Juegos HTML5">
	<meta name="author" content="Manuel Navarro Pérez">

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/skitter.styles.css" rel="stylesheet">
	<link href="css/baraja.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/liteaccordion.css" rel="stylesheet">
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.skitter.js"></script>
	<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	<script type="text/javascript" src="js/jquery.baraja.js"></script>
	<script type="text/javascript" src="js/liteaccordion.jquery.js"></script>
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/registerUser.js"></script>
	
	
	
	<style type="text/css">
		.jumbotron{
			background-image: url(./images/Wood.jpg);
			border-top: 2px black solid;
			border-bottom: 2px black solid;
			padding-left: 10px; 
			padding-right: 10px;
			width:200%;
			float:left;
		}
		
		.container{
			width: 50%;
			float: left;
			position: relative;
			border:1px solid black;
		}

		#navbar{
			width: 100%;
			background-color: #428bca;
			-moz-box-shadow: 0px 5px 5px #888;
			-webkit-box-shadow: 0px 5px 5px #888;
			box-shadow: 0px 5px 5px #888;
		}
	
		#button .btn{
			-moz-box-shadow:5px 5px 5px #888;
			-webkit-box-shadow:5px 5px 5px #888;
			box-shadow:5px 5px 5px #888;
		}
		
		html{
			overflow-x:hidden;
		}
	
		body{
			background: url(./images/noisy.png);
			overflow-x:hidden;
		}
		
	</style>
				
</head>
<body>
	<nav class="navbar navbar-default" id="navbar" role="navigation">
		<a class="navbar-brand" style="color:#FFFFFF; font-weight:bold" href="#">Juegos HTML5</a>
		<form class="navbar-form navbar-right form-inline" role="form" id="userReg" style="position:relative;">
			<div class="form-group" id=enterEmail>
				<label class="sr-only" for="inputEmail">Correo</label>
				<input type="email" class="form-control input-sm" id="inputEmail" placeholder="Introduzca correo" required value="a@a.es">
			</div>
			<div class="form-group" id=enterPassword>
				<label class="sr-only" for="inputPassword">Contraseña</label>
				<input type="password" class="form-control input-sm" id="inputPassword" placeholder="Contraseña" required value="aaaaaaa">
			</div>
			<button type="button"  id="enter" class="btn btn-success btn-sm">Entrar</button>
		</form>
		
		<ul class="nav navbar-nav navbar-right" id="userId" style="position:relative; left:50%">
			<li class="dropdown">
		        <a href="#" id="userName" class="dropdown-toggle" data-toggle="dropdown" style="color:#FFFFFF; font-weight: bold;">User <b class="caret"></b></a>
		        <ul class="dropdown-menu">
		          <li><a href="#">Modificar datos</a></li>
		          <li class="divider"></li>
		          <li><a href="#" id="exit">Salir</a></li>
		        </ul>
	      	</li>
		</ul>
	</nav>
	
	<div class="alert alert-danger" id="error">
        <h4>Error!</h4>
        <p id="errorText"></p>
	</div>	
	
	
	<div class="jumbotron">
		<div class="container" id="stage1" style="visibility:hidden">
	  		<div class="row" >
	  			<div class="col-md-7" style="padding-top:25px">
	  			<div class="box_skitter box_skitter_large">
	  				<ul>
	  					<li>
	  						<a href="#cut"><img src="images/example/001.jpg" id="image1" class="randomSmart" /></a>
							<div class="label_text"><p>Ping-Pong</p></div>
	  					</li>
	  					<li>
	  						<a href="#cut"><img src="images/example/002.jpg" id="image2" class="randomSmart" /></a>
							<div class="label_text"><p>Tetris</p></div>
	  					</li>
	  					<li>
	  						<a href="#cut"><img src="images/example/003.jpg" id="image3" class="randomSmart" /></a>
							<div class="label_text"><p>Drag-Me</p></div>
	  					</li>
	  				</ul>
	  			</div>
	  			
	  			</div>
	  			<div class="col-md-5">
		  			<div class="panel panel-primary" id="register">
				    	<div class="panel-heading">
				        	<h3>¿Eres nuevo? <small style="color:white"> Regístrate</small></h3>
			        	</div>	
			        	<div class="panel-body">
							<form role="form">
							  <div class="form-group" id="formRegisterName">
							    <label class="sr-only" for="registerName">Nombre</label>
							    <input type="text" class="form-control input-sm" id="registerName" placeholder="Nombre completo" value="Manuel">
							  </div>
							  <div class="form-group" id="formRegisterAdress">
							    <label class="sr-only" for="registerAdress">Dirección</label>
							  	<input type="text" class="form-control input-sm" id="registerAdress" placeholder="Dirección" value="direccion">
							  </div>
							  <div class="form-group" id="formRegisterEmail">
							    <label class="sr-only" for="registerEmail">Correo</label>
							    <input type="email" class="form-control input-sm" id="registerEmail" placeholder="Correo electrónico" value="manuel@uco.es">
							  </div>
							  <div class="form-group" id="formRegisterPassword">
							    <label class="sr-only" for="registerPassword">Contraseña</label>
							  	<input type="password" class="form-control input-sm" id="registerPassword" placeholder="Contraseña" value="Contraseña">
							  </div>
							  <div class="panel-footer">
							  <button type="button"  id="registerButton"  class="btn btn-warning btn-lg center-block">Registrarte</button>
							  </div>
							</form>
				    	</div>
				    </div>
	  			</div>
	  		</div>
		</div>
		<div class="container" id="stage2">
		HOLA
		</div>
	</div>
	
	<footer>
		<p class="navbar-text">Universidad de Córdoba 2013</p>
	</footer>

</html>
