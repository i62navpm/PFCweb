	<script type="text/javascript">
		$(document).ready(function() {
			
			var $el = $( '#baraja-el' ),
			baraja = $el.baraja();
			baraja.fan( {
				speed : 500,
				easing : 'ease-out',
				range : 90,
				direction : 'left',
				// note that the x origin changes (symmetric)
				origin : { x : 75, y : 100 },
				center : true
			} );

		});
	</script>

		body{

			-webkit-transition: left .2s ease;
		}
