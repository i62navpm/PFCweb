<!DOCTYPE html>
<html>
<head>
<title>Ping Pong HTML5</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Juego Ping-Pong HTML5">
	<meta name="author" content="Manuel Navarro Pérez">

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="jquery-colorpickersliders/jquery.colorpickersliders.css" rel="stylesheet">

	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/kinetic-v4.7.2.js"></script>
	
	<script type="text/javascript" src="jquery-colorpickersliders/tinycolor.js"></script>
	<script type="text/javascript" src="jquery-colorpickersliders/jquery.colorpickersliders.js"></script>
	
	<script type="text/javascript" src="js/pong.js"></script>
	
	
</head>
<body>
	<div class="container-fluid">
		<h1>Ping-Pong HTML5</h1>
		<p>Pulsa intro para empezar a jugar o parar el juego</p>
		<div class="row-fluid">
			<div class="span10 offset1" id="container"></div>
		</div>
		
		<div class="btn-group" data-toggle="buttons-radio" style="padding-top:15px">
			  <button type="button" class="btn btn-primary active" value="CPU">CPU</button>
			  <button type="button" class="btn btn-primary" value="1">1 Jugador</button>
		</div>
		
		<div class="row-fluid" style="padding-top:3%">
			<div class="span12">
				<ul class="thumbnails">
					<li class="span4">
						<div class="thumbnail">
							<h3>Configuración de Tablero</h3>
							<p>Color de fondo<input id="backgroundColor" type="color" value="#ffffff"></p>
							<p>Color de líneas</p><input id="lineColor" type="color">
							<p>Color de raquetas</p><input id="raquetColor" type="color">
						</div>
					</li>
					<li class="span8">
						<div class="thumbnail">
							<h3>Configuración de pelota</h3>
							<div class="row-fluid">
								<ul class="thumbnails">
									<li class="span6">
										<div class="thumbnail">
											<h5>Primer color</h5>
											<span id="selectColorLeft"></span>
										</div>
									</li>
									<li class="span6">
										<div class="thumbnail">
											<h5>Segundo color</h5>
											<span id="selectColorRight"></span>
										</div>
									</li>
								</ul>
							</div>
							Número de franjas: <input id="numberZone" type="number" min="1" value ="1"/>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
	

	</div>
</body>
</html>
